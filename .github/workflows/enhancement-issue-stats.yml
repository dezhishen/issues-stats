name: Enhancement Issue Stats

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  enhancement-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run stats script
        env:
          ENHANCEMENT_LABEL: ${{ vars.ENHANCEMENT_LABEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: ${{ vars.TARGET_REPO }}
        run: node .github/scripts/enhancement-issue-stats.js

      - name: Deploy enhancement stats to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./enhancement
          publish_branch: gh-pages
          force_orphan: true
