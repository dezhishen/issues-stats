name: Enhancement Issue Stats

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  enhancement-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run stats script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: ${{ vars.TARGET_REPO }}
        run: node .github/scripts/enhancement-issue-stats.js

      - name: Commit stats file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/enhancements-stats.md
          git commit -m "chore: update enhancements stats [auto]" || echo "No changes"
          git push
